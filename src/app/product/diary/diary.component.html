<div class="wrapper">

    <!-- assets/img/clouds.png -->

    <div class="page-header" style="background-image: url('./assets/img/antoine-barres.jpg');">
        <div class="filter"></div>
        <div class="moving-clouds" style="background-image: url('assets/img/clouds.png'); "></div>
        <div class="container">
            <div class="row">
        
                <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <!-- ↓枠定義 card-diary　-->
                    <!-- <div class="card" > -->
                    <div class="card card-diary" style="width: 30rem;">
                        <h3 class="title">家　計　簿 ver220213</h3>

                        <form [formGroup]="myDiary" class="register-form"  >

                            <div>
                                <label>日付</label>
                                <div class="input-group form-group-no-border">
                                    <input  name="p_date" type="date" class="form-control" [formControl]="p_date" >
                                </div> 
                                <button class="btn btn-danger btn-block btn-round" (click)="serch(myDiary)"
                                    type="submit">検索</button>
                            </div>
                            <!-- checkValue1:false 明細部＆登録ボタン非表示  -->
                            <div  >

                                <label>予定情報</label>
                                <div class="input-group ">
                                    <input  name="yoteiData" type="text" class="form-control" [formControl]="yoteiData"
                                        aria-label="With textarea"  >
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label>起床時間</label>
                                        <div class="input-group form-group-no-border">
                                            <input  name="wakeTime" type="time" class="form-control" [formControl]="wakeTime"
                                                placeholder="起床時間"  />
                                        </div>
                                    </div>
                                    <div class="col">
                                        <label>就寝時間</label>
                                        <div class="input-group form-group-no-border">
                                            <input name="sleepTime" type="time" class="form-control"   [formControl]="sleepTime"
                                                placeholder="就寝時間"  />
                                        </div>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label>勤務開始</label>
                                        <div class="input-group form-group-no-border">
                                            <input  name="bzStartTime" type="time" class="form-control"  [formControl]="bzStartTime"
                                                placeholder="勤務開始"  />
                                        </div>

                                    </div>
                                    <div class="col">
                                        <label>勤務終了</label>
                                        <div class="input-group form-group-no-border">
                                            <input  name="bzEndTime" type="time" class="form-control"  [formControl]="bzEndTime"
                                                placeholder="勤務終了" />
                                        </div>

                                    </div>
                                </div>


                                <label>日記</label>
                                <div class="input-group ">
                                    <textarea  name="diaryData" type="text" class="form-control"  [formControl]="diaryData"
                                        aria-label="With textarea" placeholder="日記" ></textarea>
                                </div>


                                <button class="btn btn-danger btn-block btn-round"
                                    (click)="registerDiary(myDiary)" type="submit">登録</button>
                            </div>

                        </form>
                        <br />
                        <div *ngIf="errors && errors.length>0" class="alert alert-danger">
                            <p *ngFor="let error of errors">{{ error.detail }}</p>
                        </div>
                        <!-- <div class="forgot">
                            <a [routerLink]="['/login']" class="btn btn-link btn-danger"> 終了はこちら</a>
                        </div> -->
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
