<div class="wrapper">
  <div class="page-header page-header-xs" data-parallax="true"
    style="background-image: url('./assets/img/tori202112_tennou.png');">
    <!-- <div class="filter"></div> -->
  </div>

  <div class="container">
    <br>
    <div class="row">
      <div *ngFor="let product of products; let productId = index" class="col-sm">
        <a [routerLink]="[ product.name ]">
          <div class="card">
            <img src="{{ product.coverImage }}" class="card-img-top" alt="...">
            <div class="card-body">
              <h1 class="card-text">{{ product.description }}</h1>
            </div>
          </div>
        </a>
      </div>
    </div>
    </div>
</div>
